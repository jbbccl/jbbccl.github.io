post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/misc/" itemprop="url" rel="index"><span itemprop="name">misc</span></a></span></span></div></div></header><div class="post-body" itemprop="articleBody"><p>抓包发现建立了奇奇怪怪链接，但是不知道是那个进程发起的就很难受<br>暂时好像没什么用的脚本<br>记录端口被哪些进程占用<br>和进程占用端口的时间段<br><span id="more"></span></p><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line">pts=$(lsof -i)</span><br><span class="line">pts=<span class="variable">$&#123;pts// /.&#125;</span></span><br><span class="line">rst=(<span class="variable">$&#123;pts//</span></span><br><span class="line"><span class="variable">/ &#125;</span>)</span><br><span class="line"><span class="built_in">declare</span> -A buff</span><br><span class="line"><span class="keyword">for</span> ir <span class="keyword">in</span> <span class="variable">$&#123;rst[@]&#125;</span>;<span class="keyword">do</span></span><br><span class="line">    buff[<span class="variable">$ir</span>]=$(<span class="built_in">date</span> +<span class="string">&quot;%H:%M:%S.%N&quot;</span>)</span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> :</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    <span class="built_in">unset</span> rst   </span><br><span class="line">    pts=$(lsof -i)</span><br><span class="line">    pts=<span class="variable">$&#123;pts// /.&#125;</span></span><br><span class="line">    rst=(<span class="variable">$&#123;pts//</span></span><br><span class="line"><span class="variable">    / &#125;</span>)</span><br><span class="line">    <span class="keyword">for</span> bar <span class="keyword">in</span> <span class="variable">$&#123;!buff[@]&#125;</span>;<span class="keyword">do</span></span><br><span class="line">        f=1</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="variable">$&#123;!rst[@]&#125;</span>;<span class="keyword">do</span></span><br><span class="line">        <span class="comment">#[]与变量间必须加空格</span></span><br><span class="line">            <span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$bar</span>&quot;</span> = <span class="string">&quot;<span class="variable">$&#123;rst[$i]&#125;</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">                <span class="comment">#bash的数组像键值对，删除后不会往前补位</span></span><br><span class="line">                <span class="built_in">unset</span> rst[<span class="variable">$i</span>]</span><br><span class="line">                <span class="comment">#赋值不能加空格</span></span><br><span class="line">                f=0</span><br><span class="line">                <span class="built_in">break</span> 1</span><br><span class="line">            <span class="keyword">fi</span></span><br><span class="line">        <span class="keyword">done</span></span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$f</span> -eq 1 ];<span class="keyword">then</span></span><br><span class="line">            tmp=<span class="variable">$bar</span><span class="string">&#x27;_|||_&#x27;</span><span class="variable">$&#123;buff[$bar]&#125;</span><span class="string">&#x27;=&gt;&#x27;</span>$(<span class="built_in">date</span> +<span class="string">&quot;%H:%M:%S.%N&quot;</span>)</span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$tmp</span></span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$tmp</span> &gt;&gt;lsoflog.log 2&gt;&amp;1;</span><br><span class="line">            <span class="built_in">unset</span> buff[<span class="variable">$bar</span>]</span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">done</span></span><br><span class="line">    <span class="keyword">for</span> ir <span class="keyword">in</span> <span class="variable">$&#123;rst[@]&#125;</span>;<span class="keyword">do</span></span><br><span class="line">        buff[<span class="variable">$ir</span>]=$(<span class="built_in">date</span> +<span class="string">&quot;%H:%M:%S.%N&quot;</span>)</span><br><span class="line">    <span class="keyword">done</span></span><br><span class="line">    <span class="built_in">sleep</span> 0.3;</span><br><span class="line"><span class="keyword">done</span></span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/bash/" rel="tag"># bash</a> <a href="/tags/%E5%88%9D%E8%A7%81/" rel="tag"># 初见</a></div><div class="post-nav"><div class="post-nav-item"><a href="/2024/11/07/cs/enviroment/v-for%E4%B8%AD%E6%8E%A7%E5%88%B6%E7%89%B9%E5%AE%9A%E5%85%83%E7%B4%A0/" rel="prev" title="v-for中控制特定元素"><i class="fa fa-angle-left"></i> v-for中控制特定元素</a></div><div class="post-nav-item"><a href="/2024/11/08/cs/web/python/bottle_%E5%8F%8D%E5%BA%8F%E5%88%97%E5%8C%96%5Bxyctf2025%5Dsignin/" rel="next" title="bottle反序列化[xyctf2025]signin">bottle反序列化[xyctf2025]signin <i class="fa fa-angle-right"></i></a></div></div></footer></article></div></div></main><footer class="footer"><div class="footer-inner"><div class="copyright">&copy; <span itemprop="copyrightYear">2025</span> <span class="with-love"><i class="fa fa-heart"></i> </span><span class="author" itemprop="copyrightHolder">jbbccl</span></div><div class="powered-by">由 <a href="https://hexo.io/" rel="noopener" target="_blank">Hexo</a> & <a href="https://theme-next.js.org/pisces/" rel="noopener" target="_blank">NexT.Pisces</a> 强力驱动</div></div></footer><div class="toggle sidebar-toggle" role="button"><span class="toggle-line"></span> <span class="toggle-line"></span> <span class="toggle-line"></span></div><div class="sidebar-dimmer"></div><div class="back-to-top" role="button" aria-label="返回顶部"><i class="fa fa-arrow-up fa-lg"></i> <span>0%</span></div><noscript><div class="noscript-warning">Theme NexT works best with JavaScript enabled</div></noscript><script async>window.onload=function(){var a=document.createElement('script'),b=document.getElementsByTagName('script')[0];a.type='text/javascript',a.async=!0,a.src='/sw-register.js?v='+Date.now(),b.parentNode.insertBefore(a,b)};</script></body></html>
