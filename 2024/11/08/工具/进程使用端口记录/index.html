keyword">do</span></span><br><span class="line">        f=1</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="variable">$&#123;!rst[@]&#125;</span>;<span class="keyword">do</span></span><br><span class="line">        <span class="comment">#[]与变量间必须加空格</span></span><br><span class="line">            <span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$bar</span>&quot;</span> = <span class="string">&quot;<span class="variable">$&#123;rst[$i]&#125;</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">                <span class="comment">#bash的数组像键值对，删除后不会往前补位</span></span><br><span class="line">                <span class="built_in">unset</span> rst[<span class="variable">$i</span>]</span><br><span class="line">                <span class="comment">#赋值不能加空格</span></span><br><span class="line">                f=0</span><br><span class="line">                <span class="built_in">break</span> 1</span><br><span class="line">            <span class="keyword">fi</span></span><br><span class="line">        <span class="keyword">done</span></span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$f</span> -eq 1 ];<span class="keyword">then</span></span><br><span class="line">            tmp=<span class="variable">$bar</span><span class="string">&#x27;_|||_&#x27;</span><span class="variable">$&#123;buff[$bar]&#125;</span><span class="string">&#x27;=&gt;&#x27;</span>$(<span class="built_in">date</span> +<span class="string">&quot;%H:%M:%S.%N&quot;</span>)</span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$tmp</span></span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$tmp</span> &gt;&gt;lsoflog.log 2&gt;&amp;1;</span><br><span class="line">            <span class="built_in">unset</span> buff[<span class="variable">
